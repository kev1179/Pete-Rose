<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./home.css"></link>
<head>
<title>Pete Rose</title>
</head>
<body>
    <button id ="play" class = "play" onclick = "window.location.href = './game.html'">Play!</button>
    <video autoplay muted loop id="bgVideo">
        <source src="./Videos/bg_vid.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <nav class="navbar">
        <div class="navbar-logo">
          <a href="#"><img src="./Images/helmet.png" alt="Logo"></a>
        </div>
        <h1 style = "font-family: title; font-size: 48px;">Pete Rose</h1>
        <div class="settings-icon">
          <img src = "./Images/rules.png" alt = "Rules" id = "rules"></img>
          <img src="./Images/settings.png" alt="Settings" id = "settings">
        </div>
      </nav>

      <div id="settingsMenu" class="settingsMenu">
        <div class="settingsMenu-content">
            <h1 style="color:rgb(235, 79, 79); text-align: center; font-family: Arial;">
                  Select Background
              </h1>
            <div class = "row">
                <div class = "column">
                    <img src = "./Images/bg1.jpg" id = "bg1" width = 200 height = 150></img>
                </div>
                <div class = "column">
                    <img src = "./Images/bg2.jpg" id = "bg2" width = 200 height = 150></img>
                </div>
                <div class = "column">
                    <img src = "./Images/bg3.jpg" id = "bg3" width = 200 height = 150></img>
                </div>
                <div class = "column">
                    <img src = "./Images/bg4.jpg" id = "bg4" width = 200 height = 150></img>
                </div>
            </div>
            <button id="closeSettings" class = "closeSettings">
                Exit
            </button>
        </div>
        </div>

        <div id="rulesList" class="rulesList">
          <div class="rulesList-content">
              <h1>Rules</h1>
              <ul>
                <li>You have to enter a player whose first name starts with the last name of the player on screen</li>
                <li>You have 10 seconds to enter a name</li>
                <li>You can't enter a name twice</li>
              </ul>  
              <button id="closeRules" class = "closeRules">
                Exit
            </button>
            </div>
          </div>
</body>
<script src = "home.js"></script>
</html>
