<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Pete Rose</title>
</head>
<style>

@font-face {
  font-family: baseball;
  src: url(./Fonts/Beantown.ttf)
}

body {
  /*background-color: #add8e6; */
}

.input-text {
 border:none; 
 background-color: rgba(0,0,0,0.1); 
 font-size:40px;
 height:110px;
 width:375px;
 color:black;
 position: absolute;
 top: 480px;
left: 800px;
}

.currentPlayer {
  font-family: baseball; 
  font-size: 60px; 
  color: rgb(57, 69, 236);
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translate(-50%, -50%);
}

.time {
  text-align: center; 
  font-family: baseball;
  position: relative;
  top: 80px;
  left: 50%;
  transform: translate(-50%, -50%);
}

.textbox {
  display: inline-block;
  width: 100%;
  position: fixed;
  bottom: 0;
  height: 100px;
  font-size:14pt;
}

.enter {
  background-color: #04AA6D; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  height: 100px;
  position: fixed;
  bottom: 0;
  right: 0;
}

.score {
  position: fixed;
  bottom: 55px;
  left: 200px;
  font-size: 48px;
  font-family: baseball;
}

.scoreText {
  position: fixed;
  bottom: 55px;
  font-size: 48px;
  font-family: baseball;
}

.loseBox {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }
        .loseBox-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888888;
            width: 30%;
            font-weight: bolder;
        }
        .loseBox-content button {
            display: block;
            margin: 0 auto;
        }

        .show {
            display: block;
        }

        .tryAgain {
          background-color: #008CBA; /* Green */
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }

.bg {
  opacity: 0.6;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: auto;
}

.names-area {
  background-color: red;
  color: white;
  padding: 20px;
  border-radius: 5px;
  position: fixed;
  right: 0px;
  top: 0px;
  width: 200px;
  height: 2000px;
}

</style>

<body>
  
  <div id="loseDiv" class="loseBox">
    <div class="loseBox-content">
        <h1 style="color:rgb(235, 79, 79); text-align: center; font-family: baseball;">
              Game Over!
          </h1>
        <p style = "text-align: center; font-family: Arial;" id = "loseReason"></p>
        <button id="closeLoseBox" class = "tryAgain">
              Restart
          </button>
    </div>
</div>

<div class = "names-area" id = namesArea></div>
  <h1 id = "current_player" class = "currentPlayer"></h1>
  <h1 id = "timer" class = "time">10</h1>
</div>
<p id = "lose_text"></p>
   <input type="text" id = "player_name" placeholder="Enter player name..." autocomplete = "off" class = "textbox"></input>
   <button class = "enter" id = "enter">Enter</button>
 <h3 class = "scoreText">SCORE </h3>
 <h3 id = "score" class = "score">0</h3>
</div>
<script src = "game.js"></script>
</body>
</html>
