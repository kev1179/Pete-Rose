<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./game.css"></link>
<head>
<title>Pete Rose</title>
</head>

<body>
  <div class = "bg" id = "bg">
  <div id="loseDiv" class="loseBox">
    <div class="loseBox-content">
        <h1 style="color:rgb(235, 79, 79); text-align: center; font-family: baseball;">
              Game Over!
          </h1>
        <p style = "text-align: center; font-family: Arial;" id = "loseReason"></p>
        <button id="closeLoseBox" class = "tryAgain">
              Restart
          </button>
    </div>
</div>

<div class = "names-area" id = namesArea></div>
  <h1 id = "current_player" class = "currentPlayer"></h1>
  <h1 id = "timer" class = "time">10</h1>

<p id = "lose_text"></p>
   <input type="text" id = "player_name" placeholder="Enter player name..." autocomplete = "off" class = "textbox"></input>
   <button class = "enter" id = "enter">Enter</button>
 <h3 class = "scoreText">SCORE </h3>
 <h3 id = "score" class = "score">0</h3>
</div>
<script src = "game.js"></script>
</body>
</html>
